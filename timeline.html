<meta name="viewport" content="width=1700">
     <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>ina_aniの年表</title>
   <script>
     Timeline_ajax_url="timeline_ajax/simile-ajax-api.js";
     Timeline_urlPrefix='timeline_js/';
     Timeline_parameters='bundle=true';
   </script>

     <script src="timeline_js/timeline-api.js?bundle=true" type="text/javascript"></script>
<script>
 var tl;
 function onLoad() {
   var eventSource = new Timeline.DefaultEventSource();
   var bandInfos = [
     Timeline.createBandInfo({
         eventSource:    eventSource,
         date:           "Jun 28 2000 00:00:00 GMT",
         width:          "100%", 
         intervalUnit:   Timeline.DateTime.YEAR, 
         intervalPixels: 50
     })
   ];
   
   tl = Timeline.create(document.getElementById("my-timeline"), bandInfos);
   Timeline.loadXML("my.xml", function(xml, url) { console.log(xml);eventSource.loadXML(xml, url); });
 }

 var resizeTimerID = null;
 function onResize() {
     if (resizeTimerID == null) {
         resizeTimerID = window.setTimeout(function() {
             resizeTimerID = null;
             tl.layout();
         }, 500);
     }
 }

</script>
<style>
#my-timeline{
  font-size: x-small;
}
</style>
   </head>
<body onload="onLoad();" onresize="onResize();">
<h1>@ina_aniの年表</h1>
